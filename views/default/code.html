<html>
<head>
<title>Tweet Ranking System | Home</title>
<link rel="stylesheet" href="{{=URL('static','css/bootstrap.css')}}">

<script type="text/javascript" src="{{=URL('static','js/jquery.js')}}"></script>

        <div class="navbar-header">
          <a href="" class="navbar-brand">Tweet PI ranking system</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" id="nextrule">NEXT RULE</a></li>
            <li><a class="navbar-brand" id="nexttweet">NEXT TWEET</a></li>
          </ul>

        </div>
      </div>

			</div>
		</div>

<div class="col-md-6">
	<div class="bs-docs-section">
		<div class="panel panel-warning">

			</div>
